<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8 text-white">
    Nuestros Productos
  </h1>

  <div class="flex justify-center">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6 w-full max-w-7xl"
    >
      @for (product of paginatedProducts; track product.id) {
      <div class="flex justify-center">
        <app-card
          [id]="product.id"
          [title]="product.title"
          [brand]="product.brand"
          [price]="product.price"
          [imgSrc]="product.imgSrc"
          (addToCart)="onAddToCart($event)"
        >
        </app-card>
      </div>
      } @empty {
      <div class="col-span-full text-center py-12">
        <p class="text-gray-400 text-lg">No hay productos disponibles</p>
      </div>
      }

      <!-- Product count summary -->
      <div class="col-span-full items-start text-center text-gray-300 text-sm">
        Mostrando {{ startItemIndex + 1 }} – {{ endItemIndex }} de {{
        totalProducts }} productos
      </div>

      <!-- Pagination Controls -->
      <div class="col-span-full mt-3">
        <div class="flex justify-center items-center gap-4">
          <!-- Previous Button -->
          <button
            (click)="previousPage()"
            [disabled]="currentPage === 0"
            class="w-10 h-10 rounded-full bg-gray-700 text-white hover:bg-gray-600 disabled:opacity-50 flex items-center justify-center"
            aria-label="Página anterior"
          >
            <i class="fas fa-chevron-left"></i>
          </button>

          <!-- Page Dots -->
          <div class="flex gap-2">
            @for (page of totalPagesArray; track $index) {
            <button
              (click)="goToPage($index)"
              [class.bg-orange-500]="$index === currentPage"
              [class.bg-gray-400]="$index !== currentPage"
              class="w-3 h-3 rounded-full transition-transform transform hover:scale-125"
              [attr.aria-label]="'Página ' + ($index + 1)"
            ></button>
            }
          </div>

          <!-- Next Button -->
          <button
            (click)="nextPage()"
            [disabled]="currentPage === totalPages - 1"
            class="w-10 h-10 rounded-full bg-gray-700 text-white hover:bg-gray-600 disabled:opacity-50 flex items-center justify-center"
            aria-label="Página siguiente"
          >
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
