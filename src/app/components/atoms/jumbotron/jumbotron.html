<section class="relative bg-center bg-no-repeat bg-cover bg-gray-500 bg-blend-multiply overflow-hidden min-h-[70vh]"
         [style.background-image]="'url(' + getCurrentImageUrl() + ')'"
         (mouseenter)="onMouseEnter()"
         (mouseleave)="onMouseLeave()">

  <!-- Main content -->
  <div class="relative px-4 mx-auto max-w-screen-xl text-center py-24 lg:py-56 z-10">
    <h1 class="mb-4 text-4xl italic font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl">
      Su seguridad es nuestro compromiso
    </h1>
    <p class="mb-8 text-lg font-normal text-gray-300 lg:text-xl sm:px-16 lg:px-48">
      En Induguantes del Llano buscamos brindar los mejores productos de seguridad industrial y dotación para su negocio. Contáctenos para realizar una cotización y recibir asesoría.
    </p>
    <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">
      <a href="#" class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-orange-500 hover:bg-orange-900 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900 transition-colors">
        Contáctenos
        <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </a>
      <a href="#" class="inline-flex justify-center hover:text-gray-900 items-center py-3 px-5 sm:ms-4 text-base font-medium text-center text-white rounded-lg border border-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-400 transition-colors">
        Productos
      </a>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button (click)="previousImage()"
          class="absolute top-1/2 left-4 transform -translate-y-1/2 z-20 bg-black bg-opacity-50 hover:bg-opacity-70 text-white p-3 rounded-full transition-all opacity-75 hover:opacity-100">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <button (click)="nextImage()"
          class="absolute top-1/2 right-4 transform -translate-y-1/2 z-20 bg-black bg-opacity-50 hover:bg-opacity-70 text-white p-3 rounded-full transition-all opacity-75 hover:opacity-100">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
  </button>

  <!-- Dot Indicators for all 7 images -->
  <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-2 z-20">
    <button *ngFor="let image of backgroundImages; let i = index"
            (click)="goToImage(i)"
            class="w-3 h-3 rounded-full transition-all duration-300"
            [class.bg-white]="currentImageIndex === i"
            [class.bg-gray-400]="currentImageIndex !== i"
            [class.scale-110]="currentImageIndex === i"
            [attr.aria-label]="'Go to image ' + (i + 1)">
    </button>
  </div>

  <!-- Progress bar (optional) -->
  <div class="absolute bottom-0 left-0 w-full h-1 bg-gray-600 z-20">
    <div class="h-full bg-orange-500 transition-all duration-1000 ease-linear"
         [style.width.%]="((currentImageIndex + 1) / backgroundImages.length) * 100">
    </div>
  </div>
</section>
